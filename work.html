<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Work Showcase - Matt</title>
<style>
    body {
        background: linear-gradient(135deg, #1E0A27 0%, #2D0F3F 100%);
        color: #FFFFFF;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* ===== Header ===== */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        position: relative;
        z-index: 2;
    }

    header h1 {
        font-size: 28px;
        font-weight: 600;
    }

    header h1 span {
        color: #EC4186;
    }

    nav a {
        margin: 0 15px;
        color: #FFFFFF;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #EE544A;
    }

    .hire-btn {
        background: linear-gradient(135deg, #EC4186, #EE544A);
        padding: 8px 20px;
        border-radius: 25px;
        color: #FFFFFF;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.3s;
    }

    .hire-btn:hover {
        transform: scale(1.05);
    }

    /* ===== Project Section ===== */
    .project-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        padding: 60px 50px;
        flex-wrap: wrap;
    }

    /* ===== Project Text ===== */
    .project-text {
        flex: 1;
        min-width: 300px;
        position: relative;
        z-index: 2;
    }

    .big-number {
        position: absolute;
        top: -40px;
        left: -20px;
        font-size: 140px;
        color: rgba(255,255,255,0.05);
        font-weight: bold;
        pointer-events: none;
    }

    .project-text h3 {
        font-size: 36px;
        margin-bottom: 15px;
        position: relative;
        display: inline-block;
    }

    /* Animated underline */
    .project-text h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #EC4186, #EE544A, #EC4186);
        background-size: 200% 100%;
        animation: gradientMove 2s infinite linear;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }

    .project-text p {
        line-height: 1.6;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .tech-stack {
        color: #EC4186;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* ===== Project Image ===== */
    .project-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .project-image img {
        width: 100%;
        max-width: 550px;
        aspect-ratio: 16/10;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(236,65,134,0.4);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .project-image img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(236,65,134,0.7);
    }

    /* ===== Navigation Buttons ===== */
    .buttons {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .btn {
        background: rgba(255,255,255,0.1);
        border: none;
        padding: 12px 20px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: linear-gradient(135deg, #EC4186, #EE544A);
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<header>
    <h1>Matt<span>.</span></h1>
    <nav>
        <a href="portfolio.html">Home</a>
        <a href="services.html">Services</a>
        <a href="resume.html">Resume</a>
        <a href="#">Work</a>
        <a href="contact.html">Contact</a>
    </nav>
    <a href="#" class="hire-btn">Hire me</a>
</header>

<div class="project-container">
    <div class="project-text" id="project-text">
        <div class="big-number" id="project-number">01</div>
        <h3 id="project-title">Network Design</h3>
        <p id="project-desc">Designing secure, scalable, and high-performance network infrastructures for modern businesses.</p>
        <p class="tech-stack" id="project-tech">Cisco Packet Tracer, VLANs, Routing Protocols</p>
        <div class="buttons">
            <button class="btn" onclick="prevProject()">⬅ Prev</button>
            <button class="btn" onclick="nextProject()">Next ➡</button>
        </div>
    </div>
    <div class="project-image" id="project-image-container">
        <img id="project-image" src="network1.png" alt="Project Image">
    </div>
</div>

<script>
    const projects = [
        {
            number: "01",
            title: "Network Design",
            desc: "Designing secure, scalable, and high-performance network infrastructures for modern businesses.",
            tech: "Cisco Packet Tracer, VLANs, Routing Protocols",
            img: "network1.png"
        },
        {
            number: "02",
            title: "Troubleshooting",
            desc: "Identifying and resolving system issues to ensure smooth and uninterrupted operations.",
            tech: "CMD, Microsoft PowerShell",
            img: "tb.png"
        },
        {
            number: "03",
            title: "Website Design",
            desc: "Building responsive, visually stunning, and user-friendly websites for diverse clients.",
            tech: "HTML5, CSS3, JavaScript",
            img: "web.jpg"
        },
        {
            number: "04",
            title: "Security in Linux",
            desc: "Auditing, monitoring, and strengthening Linux systems to protect against cyber threats.",
            tech: "Python, C++, Ruby",
            img: "sec.png"
        },
    ];

    let currentIndex = 0;

    function updateProject() {
        document.getElementById('project-number').innerText = projects[currentIndex].number;
        document.getElementById('project-title').innerText = projects[currentIndex].title;
        document.getElementById('project-desc').innerText = projects[currentIndex].desc;
        document.getElementById('project-tech').innerText = projects[currentIndex].tech;
        document.getElementById('project-image').src = projects[currentIndex].img;
    }

    function nextProject() {
        currentIndex = (currentIndex + 1) % projects.length;
        updateProject();
    }

    function prevProject() {
        currentIndex = (currentIndex - 1 + projects.length) % projects.length;
        updateProject();
    }
</script>

</body>
</html>
