<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Matt</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap');

  :root {
    --color-bg-start: #38124A;
    --color-bg-end: #1F0B27;
    --color-primary: #EC4186;
    --color-secondary: #EE544A;
    --color-white: #FFFFFF;
    --color-dark: #2A0C36;
    --color-muted: #BBBBBB;
    --shadow-light: rgba(236, 65, 134, 0.25);
    --shadow-dark: rgba(0, 0, 0, 0.6);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
    color: var(--color-white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 3rem;
    background: transparent;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: saturate(180%) blur(10px);
  }

  header h1 {
    font-weight: 800;
    font-size: 2.4rem;
    color: var(--color-primary);
    letter-spacing: 0.1em;
    user-select: none;
    text-shadow: 0 0 10px var(--color-primary);
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 2.5rem;
    margin: 0;
    padding: 0;
  }

  nav li {
    font-weight: 600;
    font-size: 1.1rem;
  }

  nav a {
    color: var(--color-white);
    text-decoration: none;
    position: relative;
    padding: 0.2rem 0;
    transition: color 0.3s ease;
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -3px;
    background: var(--color-primary);
    transition: width 0.3s ease;
    border-radius: 2px;
  }

  nav a:hover,
  nav a.active {
    color: var(--color-primary);
  }

  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }

  .hire-me {
    background: var(--color-secondary);
    padding: 0.6rem 1.6rem;
    border-radius: 30px;
    color: var(--color-white);
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 12px var(--color-secondary);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    text-transform: uppercase;
    letter-spacing: 0.07em;
    border: none;
  }

  .hire-me:hover {
    background: var(--color-primary);
    box-shadow: 0 0 20px var(--color-primary);
  }

  /* Contact Section */
  .contact-container {
    display: flex;
    flex-wrap: wrap;
    gap: 3rem;
    padding: 4rem 3rem;
    justify-content: center;
    flex-grow: 1;
  }

  .contact-form {
    background: var(--color-dark);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px var(--shadow-dark);
    flex: 1 1 400px;
    max-width: 550px;
    transition: box-shadow 0.4s ease;
  }

  .contact-form:hover {
    box-shadow: 0 12px 32px var(--shadow-light);
  }

  .contact-form h2 {
    color: var(--color-primary);
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.05em;
    user-select: none;
    text-shadow: 0 0 8px var(--color-primary);
  }

  .contact-form p {
    font-size: 1rem;
    color: var(--color-muted);
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .form-row {
    display: flex;
    gap: 1.2rem;
    margin-bottom: 1.5rem;
  }

  input, select, textarea {
    width: 100%;
    background: var(--color-bg-start);
    border: 2px solid transparent;
    padding: 1rem 1.2rem;
    border-radius: 10px;
    color: var(--color-white);
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-weight: 400;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    font-family: 'Poppins', sans-serif;
  }

  input::placeholder,
  select::placeholder,
  textarea::placeholder {
    color: var(--color-muted);
    font-weight: 300;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 8px var(--color-primary);
  }

  textarea {
    resize: none;
    min-height: 140px;
    font-family: 'Poppins', sans-serif;
  }

  .send-btn {
    display: inline-block;
    background: var(--color-primary);
    border: none;
    padding: 1rem 2.2rem;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--color-white);
    cursor: pointer;
    box-shadow: 0 0 16px var(--color-primary);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.07em;
    user-select: none;
    width: 100%;
  }

  .send-btn:hover {
    background: var(--color-secondary);
    box-shadow: 0 0 24px var(--color-secondary);
  }

  /* Contact Info */
  .contact-info {
    flex: 1 1 300px;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .info-box {
    background: var(--color-dark);
    padding: 1.6rem 2rem;
    border-radius: 16px;
    box-shadow: 0 6px 18px var(--shadow-dark);
    display: flex;
    align-items: center;
    gap: 1.5rem;
    transition: box-shadow 0.3s ease;
    cursor: default;
  }

  .info-box:hover {
    box-shadow: 0 10px 28px var(--shadow-light);
  }

  .info-icon {
    font-size: 2.6rem;
    color: var(--color-primary);
    flex-shrink: 0;
    user-select: none;
  }

  .info-text {
    display: flex;
    flex-direction: column;
    font-size: 1rem;
    font-weight: 500;
  }

  .info-text small {
    font-size: 0.85rem;
    opacity: 0.6;
    margin-bottom: 0.25rem;
    font-weight: 400;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .contact-container {
      padding: 3rem 2rem;
      flex-direction: column;
      align-items: center;
    }
    .contact-form, .contact-info {
      max-width: 100%;
      flex: unset;
      width: 100%;
    }
    .form-row {
      flex-direction: column;
    }
  }
</style>
</head>
